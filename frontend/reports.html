<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker | Medical Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="p1.css">
</head>
<body class="bg-slate-900 text-gray-100 font-sans antialiased">

    <nav class="bg-slate-900/50 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center">
                    <span class="text-slate-900 font-bold">Hc</span>
                </div>
                <span class="text-xl font-bold text-white tracking-tight">HealthCheck<span class="text-emerald-500"></span></span>
            </div>
            
            <div class="flex items-center gap-8 text-sm font-medium text-slate-400">
                <a href="p1.html" class="hover:text-emerald-400 flex items-center gap-2 transition">
                    <i class="fas fa-home"></i>Dashboard
                </a>
                <a href="ai-coach.html" class="hover:text-emerald-400 flex items-center gap-2 transition">
                    <i class="fas fa-robot"></i>AI Coach
                </a>
                <a href="workout.html" class="hover:text-emerald-400 transition flex items-center gap-2">
                    <i class="fas fa-dumbbell"></i>Workouts
                </a>
                <a href="reports.html" class="hover:text-emerald-400 transition">
                    <i class="fas fa-file-medical"></i>Reports</a>
                <a href="profile.html" class="hover:text-emarald-400 transition">Profile</a>
            </div>

            <div class="flex items-center gap-4">
                <span class="text-sm text-slate-400">
                    <i class="fas fa-user-circle mr-2"></i><span id="user-name">User</span>
                </span>
                <button onclick="logout()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 mt-10">
        <div class="bg-slate-900/40 p-10 rounded-3xl border border-emerald-500/20 shadow-2xl">
            <header class="mb-10">
                <h2 class="text-3xl font-bold text-white mb-2">Health & Medical Exports</h2>
                <p class="text-slate-400">Securely generate your health history reports for medical consultation.</p>
            </header>

            <div id="report-step-1" class="space-y-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="selectRange(7, this)" class="range-btn p-5 bg-slate-800 border border-slate-700 rounded-2xl hover:border-emerald-500 transition-all text-center group">
                        <i class="fas fa-calendar-week text-emerald-500 mb-2 block text-xl"></i>
                        <span class="block text-white font-bold">7 Days</span>
                        <span class="text-[10px] text-slate-500 uppercase">Weekly</span>
                    </button>
                    <button onclick="selectRange(15, this)" class="range-btn p-5 bg-slate-800 border border-slate-700 rounded-2xl hover:border-blue-500 transition-all text-center">
                        <i class="fas fa-calendar-alt text-blue-400 mb-2 block text-xl"></i>
                        <span class="block text-white font-bold">15 Days</span>
                        <span class="text-[10px] text-slate-500 uppercase">Bi-Weekly</span>
                    </button>
                    <button onclick="selectRange(30, this)" class="range-btn p-5 bg-slate-800 border border-slate-700 rounded-2xl hover:border-purple-500 transition-all text-center">
                        <i class="fas fa-history text-purple-400 mb-2 block text-xl"></i>
                        <span class="block text-white font-bold">30 Days</span>
                        <span class="text-[10px] text-slate-500 uppercase">Monthly</span>
                    </button>
                    <button onclick="toggleCustomDates()" class="range-btn p-5 bg-slate-800 border border-slate-700 rounded-2xl hover:border-orange-500 transition-all text-center">
                        <i class="fas fa-user-edit text-orange-400 mb-2 block text-xl"></i>
                        <span class="block text-white font-bold">Custom</span>
                        <span class="text-[10px] text-slate-500 uppercase">Select Range</span>
                    </button>
                </div>

                <div id="custom-date-picker" class="hidden p-6 bg-slate-950/50 rounded-2xl border border-slate-800 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase tracking-widest block mb-2">Start Date</label>
                        <input type="date" id="start-date" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-emerald-500 outline-none transition">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 uppercase tracking-widest block mb-2">End Date</label>
                        <input type="date" id="end-date" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white focus:border-emerald-500 outline-none transition">
                    </div>
                </div>

                <button onclick="initiateOTP()" class="w-full py-4 bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-black rounded-2xl shadow-lg shadow-emerald-500/20 transition-all uppercase tracking-widest flex items-center justify-center gap-3">
                    <i class="fas fa-shield-alt"></i> Generate OTP & Verify
                </button>
            </div>

            <div id="report-step-2" class="hidden text-center space-y-8 py-10">
                <div class="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center text-emerald-400 mx-auto border border-emerald-500/20">
                    <i class="fas fa-envelope-circle-check text-3xl"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-white mb-2">Check Your Email</h3>
                    <p class="text-slate-400">A 6-digit verification code has been sent to your account.</p>
                </div>
                
                <div class="flex justify-center gap-2 max-w-sm mx-auto">
                    <input type="text" id="otp-code" maxlength="6" placeholder="******" 
                           class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl py-5 text-center text-4xl font-mono tracking-[1.5rem] text-emerald-400 focus:border-emerald-500 outline-none transition shadow-inner">
                </div>

                <div class="flex flex-col gap-3 max-w-sm mx-auto">
                    <button onclick="verifyAndSendReport()" class="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-2xl transition-all shadow-lg shadow-blue-500/20">
                        Verify & Email Report
                    </button>
                    <button onclick="resetToSelection()" class="text-slate-500 hover:text-white text-sm transition">
                        Cancel and Go Back
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[100]">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-emerald-500 border-t-transparent mx-auto mb-4"></div>
            <p class="text-emerald-500 font-bold uppercase tracking-widest text-sm">Processing Security...</p>
        </div>
    </div>

    <script src="p1.js"></script>
    <script>
        let selectedDays = 7;

        function selectRange(days, btn) {
            selectedDays = days;
            document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('border-emerald-500', 'bg-slate-700'));
            btn.classList.add('border-emerald-500', 'bg-slate-700');
            document.getElementById('custom-date-picker').classList.add('hidden');
        }

        function toggleCustomDates() {
            const picker = document.getElementById('custom-date-picker');
            picker.classList.toggle('hidden');
            selectedDays = 'custom';
        }

        async function initiateOTP() {
            showLoading(true);
            // Logic to call your backend /api/auth/generate-report-otp
            setTimeout(() => {
                showLoading(false);
                document.getElementById('report-step-1').classList.add('hidden');
                document.getElementById('report-step-2').classList.remove('hidden');
                showToast('OTP Sent Successfully!', 'success');
            }, 1500);
        }

        async function verifyAndSendReport() {
            const otp = document.getElementById('otp-code').value;
            if (otp.length < 6) {
                showToast('Please enter the full 6-digit code', 'error');
                return;
            }
            
            showLoading(true);
            // Logic to call your backend /api/reports/send-secure-report
            setTimeout(() => {
                showLoading(false);
                showToast('Report emailed to your registered address!', 'success');
                resetToSelection();
            }, 2000);
        }

        function resetToSelection() {
            document.getElementById('report-step-1').classList.remove('hidden');
            document.getElementById('report-step-2').classList.add('hidden');
        }
    </script>
</body>
</html>
