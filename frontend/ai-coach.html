<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker Pro | AI Wellness Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="p1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-900 text-gray-100 font-sans antialiased">

    <nav class="bg-slate-900/50 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center">
                <span class="text-slate-900 font-bold">Hc</span>
            </div>
            <span class="text-xl font-bold text-white tracking-tight">HealthCheck<span class="text-emerald-500"></span></span>
        </div>
        
        <div class="flex items-center gap-8 text-sm font-medium text-slate-400">
                <a href="p1.html" class="hover:text-emerald-400 flex items-center gap-2 transition">
                    <i class="fas fa-home"></i>Dashboard
                </a>
                <a href="ai-coach.html" class="hover:text-emerald-400 flex items-center gap-2 transition">
                    <i class="fas fa-robot"></i>AI Coach
                </a>
                <a href="workout.html" class="hover:text-emerald-400 transition flex items-center gap-2">
                    <i class="fas fa-dumbbell"></i>Workouts
                </a>
                <a href="reports.html" class="hover:text-emerald-400 transition">
                    <i class="fas fa-file-medical"></i>Reports</a>
                <a href="profile.html" class="hover:text-emarald-400 transition">Profile</a>
            </div>

            <div class="flex items-center gap-4">
                <span class="text-sm text-slate-400">
                    <i class="fas fa-user-circle mr-2"></i><span id="user-name">User</span>
                </span>
                <button onclick="logout()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
    </div>
</nav>
    

    <main class="max-w-4xl mx-auto p-6">
    <div class="bg-slate-900/40 p-8 rounded-3xl border border-emerald-500/20 shadow-2xl">
        <h2 class="text-3xl font-bold text-white mb-2">AI Health Coach</h2>
        <p class="text-slate-400 mb-8">Personalized plans based on your last 30 days of tracking.</p>

    <div class="bg-slate-900/50 p-8 rounded-3xl border border-emerald-500/20 shadow-xl max-w-4xl mx-auto">
    
    <h3 class="text-xl font-bold text-white mb-6"><i class="fas fa-bullseye text-emerald-400 mr-2"></i>Customize Your Plan</h3>

    <div class="mb-8">
        <label class="text-sm text-gray-400 uppercase tracking-widest block mb-4">What is your primary goal?</label>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <button onclick="selectGoal('loss', this)" class="goal-btn p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-emerald-500 transition text-left group focus:ring-2 focus:ring-emerald-500">
                <div class="text-2xl mb-2">üìâ</div>
                <div class="font-bold text-white group-hover:text-emerald-400">Weight Loss</div>
            </button>
            <button onclick="selectGoal('gain', this)" class="goal-btn p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-blue-500 transition text-left group focus:ring-2 focus:ring-blue-500">
                <div class="text-2xl mb-2">üí™</div>
                <div class="font-bold text-white group-hover:text-blue-400">Gain Muscle</div>
            </button>
            <button onclick="selectGoal('maintain', this)" class="goal-btn p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-purple-500 transition text-left group focus:ring-2 focus:ring-purple-500">
                <div class="text-2xl mb-2">‚öñÔ∏è</div>
                <div class="font-bold text-white group-hover:text-purple-400">Maintain</div>
            </button>
            <button onclick="selectGoal('lifestyle', this)" class="goal-btn p-4 rounded-xl border border-slate-700 bg-slate-800 hover:border-yellow-500 transition text-left group focus:ring-2 focus:ring-yellow-500">
                <div class="text-2xl mb-2">ü•ó</div>
                <div class="font-bold text-white group-hover:text-yellow-400">Healthy Life</div>
            </button>
        </div>
        <input type="hidden" id="selected-goal" value="">
    </div>

    <div id="goal-details-section" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 fade-in">
        <div>
            <label class="text-sm text-gray-400 uppercase tracking-widest block mb-2">Target Weight (kg)</label>
            <input type="number" id="target-weight" placeholder="e.g. 70" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none">
        </div>
        <div>
            <label class="text-sm text-gray-400 uppercase tracking-widest block mb-2">Timeline (Weeks)</label>
            <input type="number" id="timeline" placeholder="e.g. 8" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 text-white focus:border-emerald-500 outline-none">
        </div>
    </div>

    <button onclick="generateCustomPlan()" class="w-full py-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-bold rounded-xl shadow-lg shadow-emerald-500/20 transition-all transform hover:scale-[1.02]">
        <i class="fas fa-magic mr-2"></i>Generate AI Plan
    </button>

    <div id="ai-plan-result" class="mt-8 hidden">
        <div class="flex justify-end mb-4">
        <button onclick="downloadPlanPDF()" class="bg-slate-800 hover:bg-slate-700 text-emerald-400 px-4 py-2 rounded-lg text-sm border border-slate-700 transition flex items-center gap-2">
            <i class="fas fa-file-pdf"></i> Download PDF
        </button>
    </div>
    <div id="pdf-content" class="bg-slate-950 p-8 rounded-2xl border border-slate-800">
        <h4 class="text-emerald-400 font-bold mb-4 text-xl border-b border-slate-800 pb-2">‚ú® Your Personalized Health Plan</h4>
        <div id="ai-content" class="text-gray-300 leading-relaxed whitespace-pre-line text-sm"></div>
    </div>
    </div>
    </div>   
    </div>
</main>         
    
    <script src="ai-coach.js"></script>
</body>
</html>
