<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp || HealthTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="p1.css">
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-md bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl p-6 sm:p-8">
        <div class="text-center mb-6 sm:mb-8">
            <i class="fas fa-heartbeat text-emerald-500 text-3xl sm:text-4xl mb-3 sm:mb-4"></i>
            <h1 class="text-xl sm:text-2xl font-bold">Create Your Health Account</h1>
            <p class="text-gray-400 text-xs sm:text-sm mt-2">Start your AI-powered health journey</p>
        </div>

        <form id="signup-form" class="space-y-4 sm:space-y-5">
            <div>
                <label class="text-xs uppercase tracking-widest text-gray-500 font-bold mb-2 block">Full Name</label>
                <input type="text" id="name" required class="w-full bg-slate-900 border border-slate-700 rounded-xl py-2.5 sm:py-3 px-3 sm:px-4 text-sm sm:text-base focus:outline-none focus:border-emerald-500 transition" placeholder="Jai Singh Rathore">
            </div>
            <div>
                <label class="text-xs uppercase tracking-widest text-gray-500 font-bold mb-2 block">Email Address</label>
                <input type="email" id="email" required class="w-full bg-slate-900 border border-slate-700 rounded-xl py-2.5 sm:py-3 px-3 sm:px-4 text-sm sm:text-base focus:outline-none focus:border-emerald-500 transition" placeholder="name@example.com">
            </div>
            <div>
                <label class="text-xs uppercase tracking-widest text-gray-500 font-bold mb-2 block">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-900 border border-slate-700 rounded-xl py-2.5 sm:py-3 px-3 sm:px-4 text-sm sm:text-base focus:outline-none focus:border-emerald-500 transition" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full py-2.5 sm:py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl transition shadow-lg shadow-emerald-500/20 text-sm sm:text-base">Sign Up</button>
        </form>

        <p class="text-center mt-6 sm:mt-8 text-xs sm:text-sm text-gray-400">
            Already have an account? <a href="login.html" class="text-emerald-500 hover:underline">Log In</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch('http://localhost:3000/api/auth/register', { // Update 5000 to 3000
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(userData)
    });

        const result = await response.json();

        if (response.ok) {
            alert("Account created! Redirecting...");
            window.location.href = 'login.html'; 
        } else {
           // If result.message is undefined, it will show "Registration failed"
            alert("Registration failed: " + (result.message || result.error || "Unknown Error"));
        }
    } catch (err) {
        console.error(err);
        // Remove the "Port 5000" text here so it doesn't confuse you
        alert("Cannot connect to the server at port 3000. Is your backend running?");
    }
});
    </script>
</body>
</html>
