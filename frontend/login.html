<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join HealthTracker | AI Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="p1.css">
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl p-8">
        <div class="text-center mb-8">
            <i class="fas fa-heartbeat text-emerald-500 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold">Welcome Back üëã</h1>
            <p class="text-gray-400 text-sm mt-2">Log in to continue tracking your health</p>
        </div>

        <form id="login-form" class="space-y-5">
            
            <div>
                <label class="text-xs uppercase tracking-widest text-gray-500 font-bold mb-2 block">Email Address</label>
                <input type="email" id="email" required class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500 transition" placeholder="name@example.com">
            </div>
            <div>
                <label class="text-xs uppercase tracking-widest text-gray-500 font-bold mb-2 block">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 px-4 focus:outline-none focus:border-emerald-500 transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl transition shadow-lg shadow-emerald-500/20">Log In</button>
        </form>

        <p class="text-center mt-8 text-sm text-gray-400">
            New to HealthCheck? <a href="signup.html" class="text-emerald-500 hover:underline">Create an account</a>
        </p>
    </div>

    <script>
document.getElementById("login-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const loginData = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  const res = await fetch("http://localhost:3000/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(loginData)
  });

  const data = await res.json();

  if (res.ok) {
    // üîê TOKEN SAVE
    localStorage.setItem("token", data.token);
    // Store the name so p1.js can display "Welcome, Jai"
    localStorage.setItem("userName", data.user.name);
    localStorage.setItem('userEmail', data.user.email);

    // üëâ DASHBOARD
    window.location.href = "p1.html";
  } else {
    alert(data.msg || "Login failed");
  }
});
</script>

</body>
</html>
